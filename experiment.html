<!DOCTYPE html>
<html>
  <head>

    <style>
        

        #textInput1{

        body{

  <body>
    <h2>Give all the inputs belowðŸŽ¶:</h2>
    <label for="textInput1">Give the audio path: </label>
    <input type="text" id="textInput1" />

    <button type="button" class="button"onclick="getInputValue()">
      Enter
    </button>

    <h3>Output:</h3>
    <p id="output"></p>
    <div>
        <button type="button" class="button1"onclick="playMusic()">
            Play all the files together
          </button>
    </div>
   
    <script>

      const music = [];
      var i=0;

      function getInputValue(event) {
        
            let inputValue = document.getElementById("textInput1").value;
            music[i]= new Audio(inputValue);
            // music[i].play();
            i++;
    }

        function playMusic(){
            for(var k=0;k<music.length;k++){
                setTimeout(function(){
                    console.log("timeout");
                },5000);
                music[k].play();
            }
        }

      
    </script>
